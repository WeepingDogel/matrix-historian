version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: matrix-historian-db
    environment:
      POSTGRES_DB: historian
      POSTGRES_USER: historian
      POSTGRES_PASSWORD: historian
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U historian"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - historian-network

  minio:
    image: minio/minio
    container_name: matrix-historian-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-historian}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-historian123}
    volumes:
      - minio_data:/data
    ports:
      - "${MINIO_API_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - historian-network

  bot:
    build:
      context: .
      dockerfile: services/bot/Dockerfile
    container_name: matrix-historian-bot
    environment:
      - MATRIX_HOMESERVER=${MATRIX_HOMESERVER}
      - MATRIX_USER=${MATRIX_USER}
      - MATRIX_PASSWORD=${MATRIX_PASSWORD}
      - DATABASE_URL=postgresql://historian:historian@db:5432/historian
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-historian}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-historian123}
      - MINIO_BUCKET=${MINIO_BUCKET:-matrix-media}
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "find /app/healthcheck -mmin -2 2>/dev/null || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 300s
    restart: unless-stopped
    networks:
      - historian-network
    volumes:
      - bot_sessions:/app

  api:
    build:
      context: .
      dockerfile: services/api/Dockerfile
    container_name: matrix-historian-api
    ports:
      - "${API_PORT:-8500}:8000"
    environment:
      - DATABASE_URL=postgresql://historian:historian@db:5432/historian
      - GROQ_API_KEY=${GROQ_API_KEY:-}
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-historian}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-historian123}
      - MINIO_BUCKET=${MINIO_BUCKET:-matrix-media}
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - historian-network

volumes:
  postgres_data:
    driver: local
  bot_sessions:
    driver: local
  minio_data:
    driver: local

networks:
  historian-network:
    driver: bridge
